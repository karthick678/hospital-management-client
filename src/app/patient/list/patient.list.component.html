<div class="patient-list-component">
    <div>
        <sub-header [title]="'Patients'" class="float-left"></sub-header>
        <button md-raised-button class="float-right mat-primary" routerLink="/patient/details/new">New Patient</button>
        <p class="clearfix"></p>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
            <div fxFlex="100%"></div>
            <md-select fxFlex="120px" class="field-search" [(ngModel)]="page.size" name="pageSize" (change)="setPage({ offset: 0 })">
                <md-option *ngFor="let list of pageSizeList" [value]="list.value">
                    {{ list.name }}
                </md-option>
            </md-select>
            <md-select fxFlex="20%" class="field-search" [(ngModel)]="searchAttribute" name="gender">
                <md-option *ngFor="let list of searchList" [value]="list.value">
                    {{ list.viewValue }}
                </md-option>
            </md-select>
            <md-input-container fxFlex="20%">
                <input type="text" mdInput [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
                <md-icon mdSuffix>search</md-icon>
            </md-input-container>
        </div>
    </form>
    <ngx-datatable class="material striped" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
        [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
        <ngx-datatable-column name="Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <a class="atag" routerLink="/patient/report/{{row._id}}" title="{{row.name}}">
                    {{row.name.first}} {{row.name.middle}} {{row.name.last}}
                </a>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Gender">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.gender}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Mobile Number">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.mobileNumber}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="City">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.address.city}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Blood Group">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.bloodGroup}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Edit">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <a class="atag" routerLink="/patient/details/{{row._id}}" title="Edit">
                    <md-icon>mode_edit</md-icon>
                </a>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
