<div class="patient-report-component height-100">
    <div>
        <ul class="breadcrumb">
            <li><a class="atag" routerLink="/app/patient/list">Patients</a><mat-icon>chevron_right</mat-icon></li>
            <li class="active">
                <p>{{patientName}}</p>
            </li>
        </ul>
        <div class="float-right">
            <button mat-raised-button class="mat-primary" routerLink="/app/patient/checkup/{{id}}/new">New Checkup</button>
        </div>
        <p class="clearfix"></p>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="20px" class="height-100">
        <div fxFlex="260px">
            <basic-info [patient]="patient"></basic-info>
        </div>
        <div fxFlex="100%">
            <visits [checkup]="checkup" [page]="page" [patientId]="patientId" (getCheckups)="getCheckups($event)" (deleteCheckup)="deleteCheckup($event)"></visits>
        </div>
    </div>
</div>
