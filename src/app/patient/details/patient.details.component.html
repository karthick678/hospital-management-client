<div class="patient-details-component">
    <div>
        <ul class="breadcrumb">
            <li><a routerLink="/patient/list">Patients</a></li>
            <li>
                <p><md-icon>chevron_right</md-icon>Ethel Price</p>
            </li>
        </ul>
        <button md-raised-button class="float-right mat-primary" routerLink="/patient/details/new">New Patient</button>
        <p class="clearfix"></p>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="First Name" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Middle Name" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Last Name" value="">
        </md-input-container>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <div fxFlex="33%">
            <md-input-container fxFlex="100%">
                <input mdInput [mdDatepicker]="picker" placeholder="Date Of Birth">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
        </div>
        <md-select placeholder="Gender" fxFlex="33%" class="field-gender">
            <md-option *ngFor="let food of foods" [value]="food.value">
                {{ food.viewValue }}
            </md-option>
        </md-select>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Address Line 1" value="">
        </md-input-container>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Address Line 2" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="City" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="State" value="">
        </md-input-container>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Zip Code" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <span mdPrefix>+91 &nbsp;</span>
            <input mdInput placeholder="Mobile Number" value="">
        </md-input-container>
        <md-input-container fxFlex="33%">
            <input mdInput placeholder="Home Phone" value="">
        </md-input-container>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <div fxFlex="67%"></div>
        <div fxFlex="33%" class="text-right">
            <button md-raised-button>Cancel</button>
            <button md-raised-button class="mat-primary">Save</button>
        </div>
    </div>
</div>
