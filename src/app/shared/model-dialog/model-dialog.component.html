<h2 md-dialog-title>Delete Confirmation Required</h2>
<md-dialog-content>Are you sure you want delete this item?</md-dialog-content>
<md-dialog-actions>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button [md-dialog-close]="true">Yes</button>
    <button md-button md-dialog-close>No</button>
</md-dialog-actions>
