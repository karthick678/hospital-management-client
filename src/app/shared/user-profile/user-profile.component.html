<div class="user-profile">
    <h4 class="text-center">Hospital Management</h4>
    <div class="profile-user-img">
        <md-icon>account_box</md-icon>
    </div>
    <p class="profile-user-name">{{user.name}}</p>
    <ul class="list-group list-unstyle">
        <li class="list-group-item">
            <b><md-icon>email</md-icon></b><span>{{user.email}}</span>
        </li>
        <li class="list-group-item">
            <b><md-icon>phone</md-icon></b> <span>{{user.mobileNumber}}</span>
        </li>
    </ul>
</div>
