<div class="category-list-component">
    <div>
        <sub-header [title]="'Stocks'" class="float-left"></sub-header>
        <button mat-raised-button class="float-right mat-primary" routerLink="/app/medicine/category/details/new">New Category</button>
        <p class="clearfix"></p>
    </div>
    <div fxLayout fxLayout.xs="column" fxLayoutGap="10px" class="category-container">
        <div fxFlex="260px">
            <medicine-submenu></medicine-submenu>
        </div>
        <div fxFlex="100%">
            <form (ngSubmit)="onSubmit()">
                <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
                    <div fxFlex="100%"></div>
                    <mat-select fxFlex="120px" class="field-search" [(ngModel)]="page.size" name="pageSize" (change)="setPage({ offset: 0 })">
                        <mat-option *ngFor="let list of pageSizeList" [value]="list.value">
                            {{ list.name }}
                        </mat-option>
                    </mat-select>
                    <mat-select fxFlex="20%" class="field-search" [(ngModel)]="searchAttribute" name="searchAttribute">
                        <mat-option *ngFor="let list of searchList" [value]="list.value">
                            {{ list.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-input-container fxFlex="20%">
                        <input type="text" matInput [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-input-container>
                </div>
            </form>
            <ngx-datatable class="material striped" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
                <ngx-datatable-column name="Name">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <a class="atag" routerLink="/app/medicine/category/details/{{row._id}}" title="{{row.name}}">
                    {{row.name}}
                </a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.status}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Description">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.description}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Edit">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <a class="atag" routerLink="/app/medicine/category/details/{{row._id}}" title="Edit">
                            <mat-icon>mode_edit</mat-icon>
                        </a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
