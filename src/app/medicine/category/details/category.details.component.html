<div class="category-details-component">
    <div>
        <ul class="breadcrumb">
            <li><a class="atag" routerLink="/app/medicine/category/list">Categories</a>
                <mat-icon>chevron_right</mat-icon>
            </li>
            <li>
                <p>{{ categoryName }}</p>
            </li>
        </ul>
        <div class="float-right">
            <button mat-raised-button class="mat-primary" (click)="deleteConfirm()" *ngIf="categoryForm.value._id">Delete</button>
        </div>
        <p class="clearfix"></p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
        <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
            <div fxFlex="150px">
                <div class="category-img">
                    <mat-icon>local_offer</mat-icon>
                </div>
                <div class="field-status">
                    <p><b>Status</b></p>
                    <mat-slide-toggle formControlName="status" required>
                    </mat-slide-toggle>
                </div>
            </div>
            <div fxFlex="100%">
                <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
                    <mat-input-container fxFlex="33%">
                        <input type="text" matInput placeholder="Name" formControlName="name">
                    </mat-input-container>
                </div>
                <div *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched || formSubmitAttempt)"
                    class="alert-danger">
                    <div *ngIf="categoryForm.controls['name'].errors.required">
                        Name is required
                    </div>
                </div>
                <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
                    <mat-input-container fxFlex="100%">
                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    </mat-input-container>
                </div>
                <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
                    <div fxFlex="67%"></div>
                    <div fxFlex="33%" class="text-right">
                        <a mat-raised-button (click)="goToState('/app/medicine/category/list')">Cancel</a>
                        <button mat-raised-button class="mat-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
