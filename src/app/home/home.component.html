<main>
    <mat-sidenav-container class="page-sidenav-fab-container">
        <!-- main menu -->
        <mat-sidenav #sidenav mode="side" opened="true" class="page-main-menu">
            <img src="./../../assets/images/hm-logo.svg" class="branding" title="Hospial Management" />
            <ul class="list-item">
                <li>
                    <a routerLink="/app/dashboard" routerLinkActive="active">
                        <mat-icon>dashboard</mat-icon>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/app/doctor" routerLinkActive="active">
                        <mat-icon>group_add</mat-icon>
                        <p>Doctors</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/app/patient" routerLinkActive="active">
                        <mat-icon>perm_identity</mat-icon>
                        <p>Patients</p>
                    </a>
                </li>
                <li>
                    <a routerLink="/app/medicine" routerLinkActive="active">
                        <mat-icon>add_shopping_cart</mat-icon>
                        <p>Medicines</p>
                    </a>
                </li>
            </ul>
            <div class="user-info">
                <button [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="userProfileOpen(userProfile)">View Profile</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </div>
        </mat-sidenav>
        <!-- page content -->
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
    <div class="main-overlay" *ngIf="isShowUserProfile" (click)="userProfileOpen(userProfile)">
    </div>
    <mat-sidenav #userProfile class="user-profile-panel">
        <user-profile></user-profile>
    </mat-sidenav>
    <flash-message></flash-message>
</main>
